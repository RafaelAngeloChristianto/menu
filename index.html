<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Welcome to FarLeaf's Restaurant</title>
  </head>
  <body>
    <h1 class="header">FarLeaf Restaurant</h1>
    <div class="containers">
      <h2>European Food</h2>
      <div class="foods">
        <div class="per-food">
          <img
            width="250px"
            height="150px"
            class="foods-images"
            src="images/steaknfries.jpeg"
          />
          <h3>Steak and Fries</h3>
          <button class="cart">Add to Cart</button>
        </div>
        <div class="per-food">
          <img
            class="foods-images"
            width="250px"
            height="150px"
            src="images/french-baguette.jpg"
          />
          <h3>French Baguette</h3>
          <button class="cart">Add to Cart</button>
        </div>
        <div class="per-food">
          <img
            class="foods-images"
            width="250px"
            height="150px"
            src="images/fishnchips.jpg"
          />
          <h3>Fish and Chips</h3>
          <button class="cart">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="containers">
      <h2>American Food</h2>
      <div class="foods">
        <div class="per-food">
          <img
            width="250px"
            height="150px"
            class="foods-images"
            src="images/americanhotdog.jpg"
          />
          <h3>American Hotdog</h3>
          <button class="cart">Add to Cart</button>
        </div>
        <div class="per-food">
          <img
            class="foods-images"
            width="250px"
            height="150px"
            src="images/burger.jpeg"
          />
          <h3>American Burger</h3>
          <button class="cart">Add to Cart</button>
        </div>
        <div class="per-food">
          <img
            class="foods-images"
            width="250px"
            height="150px"
            src="images/cobb-salad.jpg"
          />
          <h3>Cobb Salad</h3>
          <button class="cart">Add to Cart</button>
        </div>
      </div>
    </div>
    <a href="cart.html" class="cart"><button>See your Cart</button></a>
    <div class="socialmedia">
      <a
        class="social-media"
        target="_blank"
        href="https://www.instagram.com/rafaaelangelo/"
        >Our Owner's Instagram</a
      >
    </div>
    <p class="copyright">&copy; FarLeaf Restaurant</p>
    <script src="script.js"></script>
  </body>
</html>
